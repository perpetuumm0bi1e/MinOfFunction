<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="content">
      <div class="box start">
        <div class="box-content">
          <h1 class="heading">
            Нахождение локального минимума функции от 2-х переменных
          </h1>
          <div>
            <p class="main-text">Введите функцию:</p>
            <div class="input-data">
              <input
                type="text"
                id="function"
                required
                value="2*x1^2+x1*x2+x2^2" />
              <div class="underline"></div>
              <label class="main-text">f(x) = </label>
            </div>
          </div>
          <div>
            <p class="main-text">Исходные данные:</p>
            <div class="initial-values">
              <div class="input-data initial-value">
                <input type="text" class="init" id="x01" required value="0.5" />
                <div class="underline"></div>
                <label class="main-text">x<sup>0</sup><sub>1</sub> = </label>
              </div>

              <div class="input-data initial-value">
                <input type="text" class="init" id="x02" required value="1" />
                <div class="underline"></div>
                <label class="main-text">x<sup>0</sup><sub>2</sub> = </label>
              </div>

              <div class="input-data initial-value">
                <input type="text" class="init" id="e1" required value="0.1" />
                <div class="underline"></div>
                <label class="main-text">ε<sub>1</sub> = </label>
              </div>

              <div class="input-data initial-value">
                <input type="text" class="init" id="e2" required value="0.15" />
                <div class="underline"></div>
                <label class="main-text">ε<sub>2</sub> = </label>
              </div>

              <div class="input-data initial-value">
                <input type="text" class="init" id="M" required value="10" />
                <div class="underline"></div>
                <label class="main-text">M = </label>
              </div>

              <div class="input-data initial-value">
                <input type="text" class="init" id="t0" required value="0.5" />
                <div class="underline"></div>
                <label class="main-text">t<sub>0</sub> = </label>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="button appearance-animation" id="first-button">
              Рассчитать
            </button>
          </div>
        </div>
      </div>
      <div class="solution-box" id="solution-box">
        <div class="box first-box">
          <div class="box-header">
            <p class="box-number">1.</p>
            <h2 class="heading">
              Метод градиентного спуска с постоянным шагом
            </h2>
          </div>
          <div class="box-content first-solution">
            <h3 class="main-text answer"></h3>
            <details class="more">
              <summary class="main-text more">Подробнее</summary>
              <p class="main-text solution"></p>
            </details>
          </div>
        </div>
        <div class="box second-box">
          <div class="box-header">
            <p class="box-number">2.</p>
            <h2 class="heading">Метод наискорейшего градиентного спуска</h2>
          </div>
        </div>
        <div class="box third-box">
          <div class="box-header">
            <p class="box-number">3.</p>
            <h2 class="heading">Метод Ньютона</h2>
          </div>
        </div>
        <div class="box fourth-box">
          <div class="box-header">
            <p class="box-number">4.</p>
            <h2 class="heading">Метод Ньютона-Рафсона</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
